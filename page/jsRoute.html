<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href=" ">white</a>
<a href="#/green">green</a>
<a href="#/blue">blue</a>
<a href="#/yellow">yellow</a>
<script>

    function Route() {
    }
    Route.prototype.open = function (route, callback) {
        var arr = {};
        arr[route] = callback;

        window.addEventListener('hashchange', function () {
            var temp = window.location.hash;
            for (var i in arr) {
                if (i == temp.slice(1, temp.length)) {
                    arr[i]();
                }
            }
        })
    };
    window.Route = new Route();

    console.log(window.Route);

    function change(color) {
        var body = document.getElementsByTagName('body')[0];
        body.style.backgroundColor = color;
        console.log(color);
    }
    function setHtmlContainer(page) {
        if(page=''){
            body.innerHTML('这是一个白色的页面！<a href="#/green">green</a>' +
                    '<a href="#/blue">blue</a>' +
                    '<a href="#/yellow">yellow</a>')
        }else if(page=='green'){
            body.innerHTML('这是一个绿色的页面！<a href="">white</a>' +
                    '<a href="#/blue">blue</a>' +
                    '<a href="#/yellow">yellow</a>')
        }else if(page=='blue'){
            body.innerHTML('这是一个蓝色的页面！<a href="">white</a>' +
                    '<a href="#/green">green</a>' +
                    '<a href="#/yellow">yellow</a>')
        }else {
            body.innerHTML('这是一个黄色的页面！<a href="">white</a>' +
                    '<a href="#/green">green</a>' +
                    '<a href="#/blue">yellow</a>')
        }
    }

    Route.open('/', function () {
        change('');
        setHtmlContainer('');
    });
    Route.open('/green', function () {
        change('green');
    });
    Route.open('/blue', function () {
        change('blue');
    });
    Route.open('/yellow', function () {
        change('yellow');
    });

</script>
</body>
</html>
